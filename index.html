<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for ddd-card-list">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    ddd-card-list {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    ddd-card-list:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --ddd-card-list-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>ddd-card-list</title>
</head>

<body>
  <div id="demo">
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>Campus Locations</h2>
    <ddd-card-list>
      <ddd-card
      title = "Abington"
      image = "https://www.abington.psu.edu/sites/abington/files/styles/left_feature_area/public/_mg_2070_edit_saturatedweb_1.jpg?itok=YKm58lNs"
      button="Explore" buttonLink="https://www.psu.edu/academics/campuses/abington"
      >
      <p>Abington is a small campus located in the suburbs of Philadelphia. It offers a variety of undergraduate programs and is known for its close-knit community.</p>
      </ddd-card>
  </ddd-card-list>
  </div>
  <script type="module" src="./ddd-card-list.js"></script>
  <script type="module" src="./ddd-card.js"></script>

</body>
</html>
